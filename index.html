<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Calculator</title>
    <script defer src="script.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <p class="display-text"></p>
    <button class="btn btn-clear">C</button>
    <button class="btn btn-sign">+/-</button>
    <button class="btn btn-percent">%</button>
    <button class="btn btn-op btn-op__div" value="div">Div</button>
    <button class="btn btn-num btn-num__7" value="7">7</button>
    <button class="btn btn-num btn-num__8" value="8">8</button>
    <button class="btn btn-num btn-num__9" value="9">9</button>
    <button class="btn btn-op btn-op__mult" value="mult">Mult</button>
    <button class="btn btn-num btn-num__4" value="4">4</button>
    <button class="btn btn-num btn-num__5" value="5">5</button>
    <button class="btn btn-num btn-num__6" value="6">6</button>
    <button class="btn btn-op btn-op__minus" value="minus">Minus</button>
    <button class="btn btn-num btn-num__1" value="1">1</button>
    <button class="btn btn-num btn-num__2" value="2">2</button>
    <button class="btn btn-num btn-num__3" value="3">3</button>
    <button class="btn btn-op btn-op__plus" value="plus">Plus</button>
    <button class="btn btn-num btn-num__0" value="0">0</button>
    <button class="btn btn-coma">.</button>
    <button class="btn btn-op btn-op__equals" value="equals">Equals</button>
</div>
</body>
</html>
